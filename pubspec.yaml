
name: coba_anime
description: "Suki."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Network
  http: ^1.1.0
  dio: ^5.3.0
  html: ^0.15.4
  
  # State Management
  provider: ^6.0.0
  shared_preferences: ^2.2.2
  
  # UI
  cached_network_image: ^3.3.0
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  lottie: ^2.6.0
  cupertino_icons: ^1.0.6
  
  # Video Players - iOS Compatible
  video_player: ^2.8.2
  chewie: ^1.7.5
  wakelock_plus: ^1.2.0
  
  # WebView untuk fallback
  webview_flutter: ^4.4.2
  flutter_inappwebview: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/splash.json
    - assets/animations/loading.json
    - assets/animations/logo/logo_apk.png

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/animations/logo/logo_apk.png"
  adaptive_icon_background: "#0a0e27"
  adaptive_icon_foreground: "assets/animations/logo/logo_apk.png"
  min_sdk_android: 21